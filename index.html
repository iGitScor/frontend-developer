<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/index.css" media="screen">
</head>
<body>
  <div class="container">
    <section class="checkout">
      <header class="header">
        <h1>Tip your friends !</h1>
        <h2>Payment of $15.00</h2>
      </header>
      <div class="content">
        <div class="form">
          <div class="form-row">
            <div class="input-group">
              <label for="name">Name on card</label>
              <input id="name" type="text" required="required" value="John Doe" spellcheck="false">
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="card-number">Card Number</label>
              <input
                id="card-number"
                type="text"
                maxlength="16"
                pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|6(?:011|5[0-9]{2})[0-9]{12}|(?:2131|1800|35\d{3})\d{11})$"
                value="4012888888881881"
                required="required">
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="expiry">Expiry Date</label>
              <input id="expiry" type="month" required="required" value="2018-11">
            </div>
            <div class="input-group">
              <label for="cvc">CVC</label>
              <input id="cvc" type="number" maxlength="4" min="0" required="required" value="666">
            </div>
          </div>
        </div>
      </div>
      <footer class="footer app">
        <button class="button">...</button>
      </footer>
    </section>
  </div>

  <script src="client-bundle.js"></script>
  <!-- Credits: template ("http://andytran.me" Andy Tran) -->
</body>
</html>
